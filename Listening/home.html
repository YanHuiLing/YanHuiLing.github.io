<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bootstarp/js/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="bootstarp/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bootstarp/css/bootstrap.css">
    <script src="bootstarp/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="height:100%;border: groove;" >
      leftssss
    </div>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="height:100%;border: groove;" >
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="images/lunobo/slide1.jpg" alt="First slide">
                        <div class="carousel-caption">标题 1</div>
                    </div>
                    <div class="item">
                        <img src="images/lunobo/slide2.jpg" alt="Second slide">
                        <div class="carousel-caption">标题 2</div>
                    </div>
                    <div class="item">
                        <img src="images/lunobo/slide3.jpg" alt="Third slide">
                        <div class="carousel-caption">标题 3</div>
                    </div>
                    <div class="item">
                        <img src="images/lunobo/slide4.jpg" alt="Third slide">
                        <div class="carousel-caption">标题 4</div>
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="carousel-control left" href="#myCarousel"
                   data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#myCarousel"
                   data-slide="next">&rsaquo;</a>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"  style="border: groove">
            11bottom context
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"  style="border: groove">
            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <img src="..." alt="...">
                        <div class="caption">
                            <h3>Thumbnail label</h3>
                            <p>...</p>
                            <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="height:100%;border: groove;" >
       放置广告位
    </div>
</div>
</body>
</html>
